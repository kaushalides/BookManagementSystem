<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}" th:classappend="${#httpServletRequest.requestURI.startsWith('/books')} ? 'active'">
                    <i class="bi bi-book me-2"></i>
                    Books
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/publishers}" th:classappend="${#httpServletRequest.requestURI.startsWith('/publishers')} ? 'active'">
                    <i class="bi bi-building me-2"></i>
                    Publishers
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/genres}" th:classappend="${#httpServletRequest.requestURI.startsWith('/genres')} ? 'active'">
                    <i class="bi bi-tags me-2"></i>
                    Genres
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
